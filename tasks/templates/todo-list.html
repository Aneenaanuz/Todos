<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"></head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <body>
    <div class="container">
        
        {%for m in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

        {%endfor%}


        <h1 class="text-center mb-2 mt-2">LIST OF TODOS!!!</h1>
        <div class="d-flex justify-content-end">
        welcome {{request.user}}
        <a href="{%url 'signout'%}" class="btn btn-info ms-2">Logout</a></div>

    <a href="{% url 'todo-add' %}" class='btn btn-success text-white mb-2'>Add Your Todos</a>
    <a href="{% url 'todo-finish' %}" class='btn btn-dark text-white mb-2'>Complited Todos</a>

        <table class="table table-striped">
            <tr>
                <th>id</th>
                <th>TaskName</th>
                <th>User</th>
                <th>Status</th>
                <th>date</th>
                <th>Action</th>
            </tr>
            {%for t in todos%}
                <tr>

                    <td>{{forloop.counter}}</td>
                    <td>{{t.task_name}}</td>
                    <td>{{t.user}}</td>
                    <td>{{t.status}}</td>
                    <td>{{t.date}}</td>
                    <td><a href="{% url 'todo-delete' t.id %}" class="btn btn-outline-danger">DELETE</a>
                    <a href="{% url 'todo-detail' t.id %}" class="btn btn-outline-info">DETAILS</a>
                    <a href="{%url 'todo-change' t.id %}" class="btn btn-outline-warning">EDIT</a></td>
                    
                </tr>
            {%endfor%}
            
        </table>
    </div>
    
</body>
</html>
