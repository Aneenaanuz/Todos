<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="text-center mt-3 mb-3">LIST OF EMPLOYEES</h3>
        <h5><a href="{%url 'emp-add' %}" class="btn btn-success text-dark">ADD EMPLOYEES</a></h5>
        <table class="table table-striped">
            <tr>
                <th></th>
                <th>ID</th>
                <th>NAME</th>
                <th>DEPARTMENT</th>
                <th>SALARY</th>
                <th>EMAIL</th>
                <th>Action</th>
            </tr>
        {%for emp in employees%}
        <tr>
            {%if emp.profile_pic %}

            <td><img src="{{emp.profile_pic.url}}" width="80%" height="200px"></td>

            {%endif%}
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.department}}</td>
            <td>{{emp.salary}}</td>
            <td>{{emp.email}}</td>
            <td><a href="{%url 'emp-details' emp.id %}" class="btn btn-outline-info">Details</a>
                <a href="{%url 'emp-delete' emp.id %}" class="btn btn-outline-danger">Delete</a>
                <a href="{% url 'emp-edit' emp.id %}" class="btn btn-outline-dark">Edit</a>
                
            </td>
        </tr>
        {%endfor%}
    </table>
    </div>


</body>
</html>
